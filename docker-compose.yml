
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=ideauser
      - DB_PASSWORD=ideapass
      - DB_NAME=ideavote
    depends_on:
      - db
  
  db:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=ideavote
      - MYSQL_USER=ideauser
      - MYSQL_PASSWORD=ideapass
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

volumes:
  mariadb_data:
